services:
  mysql:
    image: mysql:8.0
    container_name: comanda-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: comanda_digital
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: comanda-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: comanda_digital
      DB_USER: root
      DB_PASSWORD: root
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: comanda-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  mysql_data:
